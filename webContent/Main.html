<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start your next journey</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script type="text/javascript" src="Main.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="jumbotron text-center">
        <h1>Flights</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="input-group col-2">
                <select class="custom-select" id="flightType">
                    <option value="1" selected>One way</option>
                    <option value="2">Round trip</option>
                </select>
            </div>
            <div class="input-group col-4">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="departureAirport">Departure Airport</label>
                </div>
                <input type="text" class="form-control" id="departureAirport" placeholder="BOS">
            </div>
            <div class="input-group col-4">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="departureDate">Departure Date</label>
                </div>
                <input type="text" class="form-control" id="departureDate" placeholder="2020_05_10">
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-primary" id="search">Search</button>
            </div>
        </div>
    </div>
</body>
</html>
