<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flights</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script type="text/javascript" src="Flights.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="jumbotron text-center">
    <h1>Flights</h1>
</div>
<div class="container">
    <div class="row">
        <table class="table table-sm" id="flightlist">
            <thead>
            <tr>
                <th scope="col">FlightNumber</th>
                <th scope="col">Airplane</th>
                <th scope="col">DepartureAirport</th>
                <th scope="col">DepartureTime</th>
                <th scope="col">ArrivalAirport</th>
                <th scope="col">ArrivalTime</th>
            </tr>
            </thead>
            <tbody id="flightbody">
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
